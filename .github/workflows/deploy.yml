name: Deploy Node Application

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t rizz336/needle360-backend .

      - name: Push Docker Image
        run: docker push rizz336/needle360-backend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Deploy only on main
    steps:
      - name: Pull Docker Image
        run: docker pull rizz336/needle360-backend:latest

      - name: Stop Existing Container
        run: docker stop needle360-backend-container || true

      - name: Remove Existing Container
        run: docker rm needle360-backend-container || true

      - name: Run Docker Container
        run: |
          docker run -d -p 4000:4000 --name needle360-backend-container \
            -e MONGODB_PASSWORD='${{ secrets.MONGODB_PASSWORD }}' \
            rizz336/needle360-backend:latest
